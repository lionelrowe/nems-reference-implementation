<template bindable="router">
    <nav class="navbar navbar-default navbar-fixed-top nrls-navbar container" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nrls-navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand nrls-brand" href="/">
                <img src="/static/images/NHS-Digital-Logo-120.png" alt="NHS Digital Logo " height="25" />
            </a>
        </div>

        <div class="collapse navbar-collapse" id="nrls-navbar-collapse">
            <p class="navbar-text nrls-nav-text"><b>${router.title}</b></p>
            <ul class="nav navbar-nav navbar-right nrls-navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#nrls-navbar-collapse.in" href.bind="row.href">${row.title}</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="loader" if.bind="router.isNavigating">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
            </ul>
        </div>
    </nav>
</template>
